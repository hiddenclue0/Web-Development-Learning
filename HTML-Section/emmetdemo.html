<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>
<body>
    <!-- main>section>h1 -->
    <main>
        <section>
            <h1></h1>
        </section>
    </main>


    <!-- h1*5 -->
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>

    <!-- p.intro*5 -->
    <p class="intro"></p>
    <p class="intro"></p>
    <p class="intro"></p>
    <p class="intro"></p>
    <p class="intro"></p>

    <!-- a[href="https://www.google.com"] -->
    <a href="https://www.google.com"></a>

    <!-- div>p.intro*3 -->
    <div>
        <p class="intro"></p>
        <p class="intro"></p>
        <p class="intro"></p>
    </div>

    <!-- div.container>h1*3>p.intro*2 -->
    <div class="container">
        <h1></h1>
        <h1></h1>
        <h1></h1>
        <p class="intro"></p>
        <p class="intro"></p>
    </div>

    <!-- ul>li*5>a[href="#"] -->
    <ul>
        <li><a href="#"></a></li>
    </ul>

    <!-- ul>li*5>a[href="#"]>span.text -->
    <ul>
        <li><a href="#"><span class="text"></span></a></li>
    </ul>


    <!-- div.container>h1*3>p.intro*2>a[href="#"] -->
    <div class="container">
        <h1></h1>
        <h1></h1>
        <h1></h1>
        <p class="intro"></p>
        <p class="intro"></p>
        <a href="#"></a>
    </div>

    <!-- div.container>h1*3>p.intro*2>a[href="#"]>span.text -->
    <div class="container">
        <h1></h1>
        <h1></h1>
        <h1></h1>
        <p class="intro"></p>
        <p class="intro"></p>
        <a href="#"><span class="text"></span></a>
    </div>

    <!-- h$[title=item$]{Header $}*5 -->
    <h1 title="item1">Header 1</h1>
    <h2 title="item2">Header 2</h2>
    <h3 title="item3">Header 3</h3>
    <h4 title="item4">Header 4</h4>
    <h5 title="item5">Header 5</h5>


    <!-- div>(header>ul>li*2>a)+footer>p -->
    <div>
        <header>
            <ul>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>
        </header>
        <footer>
            <p></p>
            <p></p>
            <p></p>
        </footer>
    </div>




</body>
</html>
