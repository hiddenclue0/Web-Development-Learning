<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h1>Forms Demo</h1>

    <form action="">
      <p>
        <label for="username">Enter a UserName: </label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a password: </label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>
      <p>
        <label for="Color">Choose Favorite Color: </label>
        <input id="Color" type="Color" name="Color" />
      </p>
      <p>
        <label for="DOB">Birth Of Date: </label>
        <input id="DOB" type="date" placeholder="Birth of Date" name="DOB" />
      </p>
      <p>
        <label for="age">Enter age: </label>
        <input id="age" type="number" placeholder="Enter your age" name="age" />
      </p>

      <button>Submit</button>
      <input type="button" value="Click Me" />
    </form>
    <form action="https://www.google.com/search">
      <p>
        <label for="search">Google Search: </label>
        <input type="text" id="search" placeholder="Search" name="q" />
      </p>
    </form>

    <p>
        <form action="https://www.youtube.com/results">
            <p>
                <label for="youtube">Youtube Search: </label>
                <input type="text" name="search_query" id="youtue">
            </p>
        </form>
    </p>
    <p>
      <h2>More Inputs- checkbox</h2>
      <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <button>submit</button>
      </form>
    </p>
    <p>
      <h2>More inpur- Radio_button</h2>
      <label for="xs">XS:</label>
      <input type="radio" name="size" id="xs" value="xs">
      <label for="s">S:</label>
      <input type="radio" name="size" id="s" value="s">
      <label for="m">M:</label>
      <input type="radio" name="size" id="m" value="m">
    </p>
    <p>
      <h2>More input- Select</h2>
      <label for="meal">Please select an entree</label>
      <select name="meal" id="meal">
        <option value="fish">Fish</option>
        <option value="veg" selected>Vegeterian</option>
        <option value="steak">Steak</option>
      </select>
    </p>
    <form action="cheese_lebel">
      <p>
        <label for="cheese_lebel">Amount of cheese</label>
        <input type="range" name="" id="cheese" min="1" max="10" name="cheese_lebel" >  
      </p>
      <button>submit</button>
    </form>

    <form action="text_area">
      <p>
        <label for="request">any special request</label>
        <textarea name="request" id="request" rows="10"></textarea>
      </p>
      <button>submit</button>
    </form>
  </body>
</html>
